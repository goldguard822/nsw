<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/jquery.tag-it.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <script type="text/javascript" src="https://unpkg.com/konva@3.4.0/konva.min.js"></script>
    <script type="text/javascript" src="./js/tag-it.min.js"></script>
    <script type="text/javascript" src="./js/global_init.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        sc_global.init();
      });
    </script>
  </head>
  <body>
    <section id="showcase_section">
      <div class="showcase_header">
        <h1>Building X-ray Image AI Dataset for Hazardous Materials.</h1>
      </div>
      <div class="showcase_header_shadow"></div>
      <div id="content" class="showcase_cont_area">
        <!-- h2>Sample Page</h2 -->
        <div id="sc_IconPanel" class="iconpanel_area"></div>
        <div id="sc_searchBox" class="sc_search_area">
          <input type="text" id="sc_search_input" class="tagit-hidden-field" name="sc_search_input" value="" />
        </div>
        <button type="button" id="sc_search_btn" class="sc_search_btn" name="sc_search_btn">Search</button>
        <div id="sc_imageDisplayList" class="sc_imageDisplayList"></div>
        <div id="sc_search_Loading" class="sc_search_Loading">
          <img src="./images/loader.gif">
        </div>
        <div id="sc_search_Done" class="sc_search_Done">
          <span>더 이상 표시할 이미지가 없습니다.</span>
        </div>
      </div>
    </section>
  </body>
</html>
