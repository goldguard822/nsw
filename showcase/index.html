<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/common/css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/jquery.tag-it.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="./js/tag-it.min.js"></script>
    <script type="text/javascript" src="./js/global_init.js"></script>
  </head>
  <body>
    <div class="showcase_wrap">
      <section id="showcase_section">
        <div class="showcase_header">
          <h1>Building X-ray Image AI Dataset for Hazardous Materials.</h1>
        </div>
        <div class="showcase_header_shadow"></div>
        <div id="content" class="showcase_cont_area">
          <!-- h2>Sample Page</h2 -->
          <div id="sc_IconPanel" class="iconpanel_area"></div>
          <div id="sc_searchBox" class="sc_search_area">
            <input type="text" id="sc_search_input" class="tagit-hidden-field" name="sc_search_input" value="" />
          </div>
          <button type="button" id="sc_search_btn" class="sc_search_btn" name="sc_search_btn">Search</button>
          <div id="sc_imageDisplayList" class="sc_imageDisplayList"></div>
          <div id="sc_search_Loading" class="sc_search_Loading">
            <img src="./images/icons/loading.gif">
          </div>
          <div id="sc_search_Done" class="sc_search_Done">
            <span>더 이상 표시할 이미지가 없습니다.</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
